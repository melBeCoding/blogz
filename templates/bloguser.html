{% extends "base.html" %}

{% block content %}
    <h1>{{title}}</h1>
    {% if posts|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}
    <div id="posts" style="text-align: center;">
        {% for post in posts %}
        <div id="{{post.owner_id}}"><p><a href='/blogpost?id={{post.owner_id}}'><strong>{{post.title}}</strong></a>: {{post.body}}</p></div>
        {% endfor %}
    </div>

    {% endif %}

    <hr />

{% endblock %}
