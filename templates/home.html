{% extends "base.html" %}

{% block content %}
    <br /><br />
    {% if posts|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}
    <div id="posts">
        {% for post in posts %}
        <div id="{{post.id}}"><p><a href='/blogpost?id={{post.id}}&title={{post.title}}&body={{post.body}} '><strong>{{post.title}}</strong></a>: {{post.body}}</p></div>
        {% endfor %}
    </div>

    {% endif %}

    <hr />

{% endblock %}
